{% load static %} 
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="{% static 'css/RePassword.css' %}" rel="stylesheet"/>
  <link href="{% static 'css/NewPassword.css' %}" rel="stylesheet"/>
  <link href="{% static 'img/Logo.webp' %}" rel="shortcut icon"/>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet"/>
  <title>
   Форма регистрации
  </title>
 </head>
 <body>
  <script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
  {% comment %} <header class="menu">
   <a href="{% url 'index' %}">
    <img class="GoToMain" src="{% static 'img/Logo.webp' %}"/>
   </a>
   <div class="container-fluid">
    <div class="row BeforeKnopka">
     <div class="col MenuTable">
      <a class="GoToMenu" href="{% url 'menu' %}">
       Меню
      </a>
      <a class="GoToTeam" href="{% url 'contacts' %}">
       О команде
      </a>
      <a class="GoToPosts" href="">
       Посты
      </a>
     </div>
    </div>
    <div class="dropdown Knopka">
     <a aria-expanded="false" class="btn dropdown-toggle" data-bs-toggle="dropdown" href="#" id="dropdownMenuLink" role="button">
      <img class="MenuKnopka" src="{% static 'img/Кнопка.png' %}"/>
     </a>
     <ul aria-labelledby="dropdownMenuLink" class="dropdown-menu text-center">
      <li>
       <a class="GoToMenu" href="{% url 'menu' %}">
        Меню
       </a>
      </li>
      <hr/>
      <li>
       <a class="GoToTeam" href="{% url 'contacts' %}">
        О команде
       </a>
      </li>
      <hr/>
      <li>
       <a class="GoToPosts" href="">
        Посты
       </a>
      </li>
     </ul>
    </div>
   </div>
  </header> {% endcomment %}
  {% include "menubar.html" %}
  <form class="FormContainer" method="POST">
    {% csrf_token %}
   <div class="container-fluid">
     <h1>
       Новый пароль
      </h1>
      <div class="row">
    {% include "forms_errors.html" %}
     <label class="FontLabel ForLabel" for="Password">
      Придумайте новый пароль
     </label>
     <input class="WhyPadding" id="password1" name="new_password1" placeholder="Пишите сюда" required="" type="password"/>
    </div>
    <div class="row">
     <label class="FontLabel ForLabel" for="confirm-password">
      Повторите пароль
     </label>
     <input class="WhyPadding" id="password2" name="new_password2" placeholder="Подтвердите пароль" required="" type="password"/>
    </div>
    <button class="Mybtn" type="submit">
     Отправить
    </button>
   </div>
  </form>
 </body>
</html>
